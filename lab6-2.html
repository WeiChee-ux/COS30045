<body>
	<h1>D3 Adding and Removing Values</h1>

	<script>
	var w = 650;
	var h = 250;
	var barPadding = 2;
	var dataset = [60, 5, 26, 63, 20, 10, 72, 100, 53, 58,
					 34, 69, 14, 66, 88, 10, 32, 75, 23, 87];
	var xScale = d3.scaleBand()
					.domain(d3.range(dataset.length))
					.rangeRound([0,w])
					.paddingInner(0.05);
	
	var yScale = d3.scaleLinear()
					.domain([0, d3.max(dataset)])
					.range([0,h]);
					
	var svg = d3.select("body")
				.append("svg")
				.attr("width", w)
				.attr("height", h);
	
	svg.selectAll("rect")
		.data(dataset)
		.enter()
		.append("rect")
		.transition()
		.attr("fill", (d, i) => {
                return `rgb(0,0,${Math.round(d * 10)})`
    	})
		.attr("x", function(d,i){
			return xScale(i);
		})
		.attr("y", function (d){ 
			return h-yScale(d);
		})
		.attr("width", xScale.bandwidth())
		.attr("height", function (d){ 
			return yScale(d);
		});


	function add(){
		var maxValue = 100;
		var newNumber = Math.floor(Math.random()* maxValue);
		dataset.push(newNumber);
		xScale.domain(d3.range(dataset.length));

		var bars = svg.selectAll("rect")
						.data(dataset)

		bars.enter()
			.append("rect")
			.merge(bars)
			.transition()
			.duration(500)
			.attr("x", function(d,i){
				return xScale(i);
			})
			.attr("y", function(d){
				return h - yScale(d);
			})
			.attr("width", xScale.bandwidth())
			.attr("height", function(d){
				return yScale(d);
			})
			.attr("fill", function(d){
				return "rgb(0, 0, " + Math.round(d * 10) + ")";
			});
	}

	function remove(){
		// var maxValue = 100;
		// var numValues = dataset.length;
		//  dataset = [76,85,23,84,87,33,65];
		// for (var i = 0; i < numValues; i++){
		// 	var newNumber = Math.floor(Math.random()* maxValue);
		// 	dataset.push(newNumber);
		// }
		dataset.shift();

		var bars = svg.selectAll("rect")
						.data(dataset)
		bars.exit()
			.transition()
			.duration(500)
			.attr("x", w)
			.remove()
	}
	</script>
	
	<br><br><button class="btn btn-success m-1" onclick="add()">Add</button>
	<button class="btn btn-danger m-1" onclick="remove()">Remove</button>
